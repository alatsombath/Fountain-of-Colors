[Rainmeter]
Group=FountainOfColors | Settings
Update=50
AccurateText=1
OnRefreshAction=[!SetOption MeterStyling InlineSetting "Color | 0,0,0,255"][!SetOption MeterStyling FontFace "Montserrat SemiBold"][!UpdateMeter MeterStyling][!Redraw]

; Background gradient style
[StyleBG]
BGGradient=225 | 72,85,99,255 ; 0.0 | 41,50,60,255 ; 1.0

[Metadata]
Name=Monstercat Visualizer for Rainmeter
Author=marcopixel
Version=2.1.0
License=MIT License
Information=An realtime audio visualizer for Rainmeter similar to the ones used in the Monstercat videos.


[Variables]
SettingHeight=225
; Includes the variables used for the skin.
@include=#@#Variables.inc

; Include media player and styling measures.
@include2=#@#include\MeterSettingsMenu.inc

[MeasureColorRainRGB]
Measure=Plugin
Plugin=RunCommand
Program=""#@#addons\RainRGB4.exe""
Parameter=""VarName=PaletteColor1" "FileName=#@#Variables.inc" "RefreshConfig=-1""
OutputType=ANSI
FinishAction=[!RefreshGroup "FountainOfColors"]


[MeterTitleColor]
