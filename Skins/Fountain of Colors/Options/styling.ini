Y=0r
H=25
W=25
DynamicVariables=1
LeftMouseDownAction=[!WriteKeyValue Variables bFXGhost 0 "#@#Variables.inc"][!ShowMeter MeterCheckboxEmptyFadingPeaks][!HideMeter MeterCheckboxFadingPeaks][!ActivateConfig "#ROOTCONFIG#" "GenerateBands.ini"]

