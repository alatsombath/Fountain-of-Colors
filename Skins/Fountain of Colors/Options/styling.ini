[MeasureCalcFadingPeaks]
Measure=Calc
Formula=1
UpdateDivider=-1
DynamicVariables=1
IfCondition=#bFXGhost# = 1
IfTrueAction=[!ShowMeter MeterCheckboxFadingPeaks][!HideMeter MeterCheckboxEmptyFadingPeaks][!Redraw]
IfFalseAction=[!HideMeter MeterCheckboxFadingPeaks][!ShowMeter MeterCheckboxEmptyFadingPeaks][!Redraw]

[MeterCheckboxEmptyFadingPeaks]
Meter=Image
ImageName=#@#images\checkbox_empty.png
X=225
Y=15R
H=25
W=25
DynamicVariables=1
LeftMouseDownAction=[!WriteKeyValue Variables bFXGhost 1 "#@#Variables.inc"][!HideMeter MeterCheckboxEmptyFadingPeaks][!ShowMeter MeterCheckboxFadingPeaks][!ActivateConfig "#ROOTCONFIG#" "GenerateBands.ini"]
